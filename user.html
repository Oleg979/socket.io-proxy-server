<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/0.9.0/socket.io.js"></script>
    <script>
      io.connect("http://localhost:8088").emit("new-channel", {
        channel: "original_index",
        sender: "1234"
      });
      const socket = io.connect("http://localhost:8088/original_index");
      socket.emit("message", {
        sender: "1234",
        data: {
          sender: "1234",
          payload: "asdadasds"
        }
      });
    </script>
    <title>Document</title>
  </head>

  <body></body>
</html>
